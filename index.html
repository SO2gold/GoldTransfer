<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Обеспечивает корректное масштабирование на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standoff 2 - Gold Transfer</title>
  <style>
    /* Основные стили */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-block {
      margin-bottom: 20px;
      font-size: 16px;
      text-align: center;
      line-height: 1.4;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background-color: #005bb5;
    }
    .form-section {
      margin-bottom: 20px;
    }
    /* Частицы для эффекта при нажатии на кнопку "Получить Gold" */
    .particle {
      position: absolute;
      width: 16px;
      height: 16px;
      background-image: url("small_gold.png");
      background-size: contain;
      pointer-events: none;
      opacity: 1;
      animation: particleFall 1s forwards;
    }
    @keyframes particleFall {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0.5);
        opacity: 0;
      }
    }
    /* Анимация появления и исчезновения */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 0.8s ease-in-out;
    }
    /* Анимация покачивания */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 0); }
      40% { transform: translate(5px, 0); }
      60% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.8s infinite;
    }
    /* Стили для изображений */
    #gift-image, #result-big-img {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    /* Стили для результата получения голды */
    .result-text {
      text-align: center;
      font-size: 28px;
      color: gold;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Раздел авторизации -->
    <div id="auth-section" class="form-section fade-in">
      <h1>Gold Transfer</h1>
      <!-- Информация из параметров URL, видимая до авторизации -->
      <div id="pre-info" class="info-block"></div>
      <!-- Изображение подарка (изначально gift.png) -->
      <img id="gift-image" src="gift.png" alt="Подарок">
      <h2>Авторизация</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Google Почта:</label>
          <input type="email" id="email" name="email" placeholder="Введите адрес" required>
        </div>
        <div class="input-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <button type="submit">Войти</button>
      </form>
      <div id="login-result" class="info-block"></div>
    </div>

    <!-- Раздел получения голды -->
    <div id="gold-section" class="form-section" style="display:none;">
      <h2>Получить Gold</h2>
      <!-- Покачивающееся изображение, имитирующее подарок (малое изображение) -->
      <img id="shake-gift" src="small_gold.png" alt="Мало голды" class="shake">
      <!-- Показ параметров (видимых и после авторизации) -->
      <div id="gold-info" class="info-block"></div>
      <button id="get-gold-button">Получить Gold</button>
      <!-- Золотой текст с результатом -->
      <div id="result" class="result-text"></div>
      <!-- Изображение большого количества голды, по умолчанию скрыто -->
      <img id="result-big-img" src="big_gold.png" alt="Много голды" style="display:none;">
    </div>
  </div>

  <script>
    /* ---------- ДЕКОДИРОВАНИЕ ПАРАМЕТРОВ И ИНИЦИАЛИЗАЦИЯ ---------- */
    // Для корректного UTF-8 декодирования Base64-строки
    function base64DecodeUnicode(str) {
      try {
        const binary = atob(str);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        return new TextDecoder("utf-8").decode(bytes);
      } catch (e) {
        console.error("Ошибка базового декодирования:", e);
        return "";
      }
    }
    // Читаем число до символа '0'
    function readLength(str, idx) {
      let lengthStr = '';
      while (idx < str.length && str[idx] !== '0') {
        lengthStr += str[idx];
        idx++;
      }
      return [parseInt(lengthStr, 10), idx + 1];
    }
    // Декодирование параметров с поддержкой UTF-8
    function decodeBase64Params(base64Str) {
      try {
        const decodedStr = base64DecodeUnicode(base64Str);
        let idx = 0;
        let [idLen, nextIdx] = readLength(decodedStr, idx);
        const senderId = decodedStr.substr(nextIdx, idLen);
        idx = nextIdx + idLen;
        let [nickLen, nextIdx2] = readLength(decodedStr, idx);
        const senderNick = decodedStr.substr(nextIdx2, nickLen);
        idx = nextIdx2 + nickLen;
        let [goldLen, nextIdx3] = readLength(decodedStr, idx);
        const goldAmount = decodedStr.substr(nextIdx3, goldLen);
        idx = nextIdx3 + goldLen;
        const hiddenParam = idx < decodedStr.length ? decodedStr.substr(idx) : null;
        return { senderId, senderNick, goldAmount, hiddenParam };
      } catch (e) {
        console.error("Ошибка декодирования параметров:", e);
        return null;
      }
    }
    // Получение параметра "ID" из URL
    function getParamsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get("ID");
      return data ? decodeBase64Params(data) : null;
    }

    /* ---------- ПЛАВНЫЙ ПЕРЕХОД ---------- */
    function fadeOut(element, callback) {
      element.classList.add("fade-out");
      setTimeout(() => {
        element.style.display = "none";
        if (callback) callback();
      }, 800);
    }
    function fadeIn(element) {
      element.style.display = "block";
      element.classList.remove("fade-out");
      element.classList.add("fade-in");
    }

    /* ---------- ИНИЦИАЛИЗАЦИЯ И ОТОБРАЖЕНИЕ ДАННЫХ ---------- */
    const params = getParamsFromURL();
    if (params) {
      // Отображаем до авторизации
      document.getElementById("pre-info").innerHTML = `
        ID отправителя: ${params.senderId}<br>
        Ник отправителя: ${params.senderNick}<br>
        Кол-во Gold: ${params.goldAmount}
      `;
    } else {
      document.getElementById("pre-info").textContent = "Некорректный ID транзакции";
    }

    /* ---------- ОБРАБОТКА АВТОРИЗАЦИИ ---------- */
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        document.getElementById("login-result").textContent = "Заполните все поля";
        return;
      }
      // Здесь можно добавить реальную проверку. Имитация успешной авторизации:
      document.getElementById("login-result").textContent = "Авторизация успешна";
      
      // Плавная смена изображения подарка: gift.png -> small_gold.png
      const giftImage = document.getElementById("gift-image");
      giftImage.classList.add("fade-out");
      setTimeout(() => {
        giftImage.src = "small_gold.png";
        giftImage.classList.remove("fade-out");
        giftImage.classList.add("fade-in");
      }, 800);
      
      // Через 1.5 сек переход к странице получения голды
      setTimeout(() => {
        fadeOut(document.getElementById("auth-section"), () => {
          if (params) {
            document.getElementById("gold-info").innerHTML = `
              ID отправителя: ${params.senderId}<br>
              Ник: ${params.senderNick}<br>
              Кол-во Gold: ${params.goldAmount}
            `;
          }
          fadeIn(document.getElementById("gold-section"));
        });
      }, 1500);
    });

    /* ---------- ЭФФЕКТ ЧАСТИЦ ---------- */
    const getGoldButton = document.getElementById("get-gold-button");
    getGoldButton.addEventListener("click", function() {
      // Можно добавить проверку, если пользователь уже получил голду через cookie
      // Запускаем анимацию частиц (создаем 10 частиц)
      for (let i = 0; i < 10; i++) {
        createParticle(getGoldButton);
      }
      setTimeout(() => {
        showGoldResult();
      }, 1000);
    });

    function createParticle(button) {
      const particle = document.createElement("div");
      particle.className = "particle";
      // Получаем координаты кнопки относительно окна
      const rect = button.getBoundingClientRect();
      // Задаем случайное смещение (используя CSS-переменные для анимации)
      const tx = (Math.random() - 0.5) * 100 + "px";
      const ty = (Math.random() * 150 + 50) + "px";
      particle.style.setProperty("--tx", tx);
      particle.style.setProperty("--ty", ty);
      // Вычисляем позицию частицы относительно контейнера документа
      particle.style.left = rect.left + rect.width / 2 - 8 + "px";
      particle.style.top = rect.top + rect.height / 2 - 8 + "px";
      document.body.appendChild(particle);
      // Удаляем частицу по окончании анимации
      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    /* ---------- ОТОБРАЖЕНИЕ РЕЗУЛЬТАТА ---------- */
    function showGoldResult() {
      const goldAmount = params ? params.goldAmount : "0";
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Вы получили ${goldAmount} Gold!`;
      resultDiv.classList.add("fade-in");
      // Показываем изображение "много голды" с плавным появлением
      const bigGoldImg = document.getElementById("result-big-img");
      bigGoldImg.style.display = "block";
      bigGoldImg.classList.add("fade-in");
    }
  </script>
</body>
</html>
